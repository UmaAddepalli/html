<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html">
    <h1>Register</h1>
    <input type="text" placeholder="Name"/><br/>
    <input type="email" placeholder="Email"/><br/>
    <input type="password" placeholder="Password"/><br/>
    <input type="password" placeholder="Confirm Password"/><br/>
    <input type="text" placeholder="Mobile"/><br/>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female<br/>
    <label for="qualification">Qualification:</label>
    <input type="checkbox"  name="qualification" value="10th"> 10th
    <input type="checkbox"  name="qualification" value="inter"> Inter
    <input type="checkbox"  name="qualification" value="diploma"> Diploma
    <input type="checkbox"  name="qualification" value="btech"> B Tech
    <br/>
    <input type="date"><br/>
    <input type="file"><br/>
    <select>
        <option>Choose your country</option>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Canada</option>
    </select><br/>
    <button>Register</button>
    </form>
</body>
</html>
